    <script>

$(window).scroll(function() {
    if ($(window).scrollTop() >= 50){
        $('.navjs').addClass('background');
        $('.ade').addClass('white')
        $('.peded').addClass('white')
    } else {
        $('.navjs').removeClass('background');
        $('.ade').removeClass('white')
        $('.peded').removeClass('white')

    }

    if($(window).scrollTop() >= 900){
        $('.pedded').addClass('white')
    }else {
        $('.pedded').removeClass('white')
    }

    if($(window).scrollTop() >= 1400){
        $('.peddded').addClass('white')
    }else {
        $('.peddded').removeClass('white')
    }
})
